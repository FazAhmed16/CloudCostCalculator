<!DOCTYPE html>
<html>
<head>
    <title>AWS Cost Calculator</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 400px; text-align: center; }
        h1 { color: #232F3E; margin-bottom: 25px; }
        
        .input-group { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: #555; }
        select, input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        
        button { width: 100%; padding: 12px; background-color: #FF9900; border: none; color: white; font-weight: bold; border-radius: 6px; cursor: pointer; transition: 0.3s; }
        button:hover { background-color: #e88b00; }
        
        #result { margin-top: 25px; padding: 20px; background-color: #f9f9f9; border-radius: 8px; display: none; }
        .price-tag { font-size: 2em; color: #232F3E; font-weight: bold; margin: 10px 0; }
        .details { font-size: 0.9em; color: #666; }
    </style>
</head>
<body>

    <div class="container">
        <h1>AWS Price Check</h1>
        
        <div class="input-group">
            <label>Service</label>
            <select id="service" onchange="updateOptions()">
                <option value="EC2">EC2 Instance (Compute)</option>
                <option value="EBS">EBS Volume (Storage)</option>
            </select>
        </div>

        <div class="input-group">
            <label id="typeLabel">Instance Type</label>
            <select id="type">
                <option value="t3.micro">t3.micro</option>
                <option value="t3.medium">t3.medium</option>
                <option value="m5.large">m5.large</option>
            </select>
        </div>

        <div class="input-group">
            <label id="amountLabel">Hours Running (per month)</label>
            <input type="number" id="amount" value="730">
        </div>

        <button onclick="calculatePrice()">Calculate Cost</button>

        <div id="result">
            <div class="details" id="resultItem">Checking...</div>
            <div class="price-tag" id="resultTotal">$0.00</div>
            <div class="details" id="resultUnit">Unit Price: ...</div>
        </div>
    </div>

    <script>
        const API_URL = "https://vwj5t7vp4hj5mdamh743uziaim0fqvoh.lambda-url.eu-west-2.on.aws/";

        function updateOptions() {
            const service = document.getElementById('service').value;
            const typeSelect = document.getElementById('type');
            
            if (service === 'EC2') {
                document.getElementById('typeLabel').innerText = "Instance Type";
                document.getElementById('amountLabel').innerText = "Hours Running (per month)";
                document.getElementById('amount').value = 730;
                typeSelect.innerHTML = `
                    <option value="t3.micro">t3.micro</option>
                    <option value="t3.small">t3.small</option>
                    <option value="m5.large">m5.large</option>`;
            } else {
                document.getElementById('typeLabel').innerText = "Volume Type";
                document.getElementById('amountLabel').innerText = "Storage Size (GB)";
                document.getElementById('amount').value = 100;
                typeSelect.innerHTML = `
                    <option value="gp3">General Purpose SSD (gp3)</option>
                    <option value="gp2">General Purpose SSD (gp2)</option>
                    <option value="io1">Provisioned IOPS (io1)</option>`;
            }
        }

        async function calculatePrice() {
            const resultBox = document.getElementById('result');
            resultBox.style.display = 'block';
            document.getElementById('resultItem').innerText = "Querying AWS API...";
            document.getElementById('resultTotal').innerText = "...";
            document.getElementById('resultUnit').innerText = "";

            const payload = {
                service: document.getElementById('service').value,
                type: document.getElementById('type').value,
                amount: document.getElementById('amount').value
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                const data = await response.json();
                
                document.getElementById('resultItem').innerText = data.item;
                document.getElementById('resultTotal').innerText = data.total;
                document.getElementById('resultUnit').innerText = data.unit_price;
            } catch (error) {
                document.getElementById('resultItem').innerText = "Error fetching price";
                console.error(error);
            }
        }
    </script>
</body>
</html>
